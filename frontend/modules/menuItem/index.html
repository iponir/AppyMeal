<link rel="stylesheet" type="text/css" href="index.css">
<script src="index.js"></script>
<script>
	options = {{options}};
	addons = {{addons}};
	generateForm();
</script>

<div id="headerBar">
	<span id="backButton" onclick="goToPage('details?restaurantId={{restaurantId}}')">‹</span><span id="pageTitle">Customize</span>
</div>

<div id="main">
	<h2>{{name}}</h2>
	<p>{{description}}</p>
	<form id="orderCustomization">
		<div class="headerContainer"><h3>Special Instructions</h3></div>
		<textarea name="specialInstructions"></textarea>
	</form>
</div>

<div id="quantityControls">
	<span id="removeItem">−</span><span id="quantity">1</span><span id="addItem">+</span>
	<input form="orderCustomization" type="submit" value="Add Item">
</div>
